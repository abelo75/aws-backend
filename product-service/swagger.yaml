servers:
  - url: https://5h99mxgyil.execute-api.eu-west-1.amazonaws.com
paths:
  /products:
    get:
      summary: Get all products
      description: Get all products from store
      operationId: getProductsList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: '0001'
                    description:
                      type: string
                      description: Product Id
                      example: Product 1
                    price:
                      type: number
                      format: float
                      example: 7
                    priority:
                      type: integer
                      format: int32
                    placeId:
                      type: string
                      description: Place Id
                      example: '0001'
                    power:
                      type: integer
                      description: Power in bundle
                  xml:
                    name: order
        '500':
          description: Server error
  /products/{productId}:
    get:
      summary: Find product by Id
      description: Returns a single product
      operationId: getProductsById
      parameters:
        - name: productId
          in: path
          description: ID of product to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '0001'
                  description:
                    type: string
                    description: Product Id
                    example: Product 1
                  price:
                    type: number
                    format: float
                    example: 7
                  priority:
                    type: integer
                    format: int32
                  placeId:
                    type: string
                    description: Place Id
                    example: '0001'
                  power:
                    type: integer
                    description: Power in bundle
                xml:
                  name: order
        '404':
          description: Product not found
        '500':
          description: Server error
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          example: '0001'
        description:
          type: string
          description: Product Id
          example: Product 1
        price:
          type: number
          format: float
          example: 7
        priority:
          type: integer
          format: int32
        placeId:
          type: string
          description: Place Id
          example: '0001'
        power:
          type: integer
          description: Power in bundle
      xml:
        name: order
